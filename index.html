<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

   
</head>
<body>
    <div class="container">
        <h1>My top 5 sports to play</h1>
        <br>
        <ol>
            <li onmouseover="changeColor(this)" onmouseout="changeColor(this)">Soccer.</li>
            <li onmouseover="changeBgColor(this, 'skyblue')" onmouseout="changeBgColor(this, 'whitesmoke')">MMA</li>
            <li onmouseover="changeText(this, 'Cool-Dude')" onmouseout="changeText(this, 'Change text.')">Surf.</li>
            <li onmouseover="scaleUp(this, '30px')" onmouseout="scaleUp(this, '20px')">Snowboarding.</li>
            <li>Skateboard.</li>
            

        </ol>
    </div>
    <script src="java/app.js"></script>
</body>
</html>
